<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritório Bizarro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-bizarro.svg.png" alt="Logo" class="logo-img">
        </div>

        <nav class="menu">
            <div class="items">
                <a href="" class="menu-item">Home</a>
                <a href="" class="menu-item">Serviços</a>
                <a href="" class="menu-item">Clientes</a>
                <a href="" class="menu-item">Contato</a>
            </div>
            
            <button class="saiba-mais">Saiba mais</button>
        </nav>
    </header>


    <main>
        <section class="home">
            <div class="texts">
                <div class="title">
                    Serviços contábeis
                    especializados para o
                    sucesso do seu negócio
                </div>
                <div class="sub-title">
                    Conte com a expertise de mais de 65 anos de experiência
                    da Bizarro para ter uma gestão contábil eficiente e focar no
                    crescimento do seu negócio.
                </div>
                <button class="btn-section">Clique aqui paras saber mais</button>
            </div>
            
            <div class="imagem-section">
                <img src="./img/homem.png.png" alt="Homem de braços cruzados" class="imagem-homem">
            </div>
        </section>
    </main>


    <footer>

    </footer>
